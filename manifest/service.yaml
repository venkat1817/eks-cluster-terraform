apiVersion: v1
kind: Service
metadata:
  name: service-app
  namespace: docker-image
spec:
  selector:
    app: docker-app
  type: LoadBalancer
  ports:
  - name: docker-app
    protocol: TCP
    port: 80
    targetPort: 80
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.